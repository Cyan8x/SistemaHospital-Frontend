<div>

  <mat-form-field>
    <input matInput placeholder="Usuario" minlength="3" required [(ngModel)]="usuario.usuario">
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="Password" minlength="3" required [(ngModel)]="usuario.password">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Nombre del Usuario" minlength="3" required [(ngModel)]="usuario.nombresUsuario">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Apellidos del Usuario" minlength="3" required [(ngModel)]="usuario.apellidosUsuario">
  </mat-form-field>

  <mat-form-field>
    <input type="number" matInput placeholder="DNI del Usuario" minlength="3" required [(ngModel)]="usuario.dniUsuario">
  </mat-form-field>

  <mat-form-field>
    <input type="email" matInput placeholder="Email del Usuario" minlength="3" required [(ngModel)]="usuario.emailUsuario">
  </mat-form-field>

  <mat-form-field>
    <input type="number" matInput placeholder="Telefono del Usuario" minlength="3" required [(ngModel)]="usuario.telefonoUsuario">
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin" [labelPosition]="'before'" [(ngModel)]="esActivo">Es Activo</mat-checkbox>
  </section>

</div>

<button mat-raised-button color="primary" (click)="operar()">
  <mat-icon>done</mat-icon>
  <span>Aceptar</span>
</button>
<button mat-raised-button color="accent" (click)="cerrar()">
  <mat-icon>close</mat-icon>
  <span>Cancelar</span>
</button>
