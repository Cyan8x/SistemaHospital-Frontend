<router-outlet></router-outlet>

<mat-card>
  <mat-card-content style="font-size: 30px; background-color: #333854; color: white;">USUARIOS</mat-card-content>
</mat-card>
<mat-divider></mat-divider>
<div class="example-header">
    <mat-form-field style="display:block">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar Paciente">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="usuario_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario_id}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <ng-container matColumnDef="nombresUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombresUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidosUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidosUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="dniUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.dniUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="emailUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="telefonoUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefonoUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="esActivoUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Es Activo </th>
    <td mat-cell *matCellDef="let element"> {{element.esActivoUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog(element)">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="primary" (click)="eliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
