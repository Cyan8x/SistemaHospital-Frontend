<div style="margin: 20px;">
  <h1>{{tipo}}</h1>
  <mat-divider></mat-divider>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Procedimiento</mat-label>
      <textarea matInput placeholder="Procedimiento" minlength="3" required [(ngModel)]="procedimiento.procedimiento"
        (ngModelChange)="validarInput()"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{type}}</mat-label>
      <mtx-datetimepicker #datetimePicker [type]="type" [mode]="mode" [multiYearSelector]="multiYearSelector"
        [startView]="startView" [twelvehour]="twelvehour" [timeInterval]="timeInterval" [touchUi]="touchUi"
        [timeInput]="timeInput"></mtx-datetimepicker>
      <input [mtxDatetimepicker]="datetimePicker" [formControl]="datetime" matInput required>
      <mtx-datetimepicker-toggle [for]="datetimePicker" matSuffix></mtx-datetimepicker-toggle>
    </mat-form-field>

  </div>

  <button mat-raised-button color="primary" [disabled]="verificar" (click)="operar()">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" (click)="cerrar()">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>

</div>
