<mat-card>
  <mat-card-content style="font-size: 30px; background-color: #333854; color: white;">INICIO</mat-card-content>
</mat-card>
<div style="margin: 30px;">
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-content style="font-size: 30px; padding: 15px;"><b>Populares</b></mat-card-content>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item *ngFor="let p of (pacientesFavoritos | async)" (click)="redireccionarConParametros(p.paciente_id)">{{
        p.nombresPaciente }} {{ p.apellidosPaciente }} - {{ p.dniPaciente }}</a>
    </mat-nav-list>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-content style="font-size: 30px; padding: 15px;"><b>Favoritos</b></mat-card-content>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item *ngFor="let p of (pacientesFavoritos | async)" (click)="redireccionarConParametros(p.paciente_id)">{{
        p.nombresPaciente }} {{ p.apellidosPaciente }} - {{ p.dniPaciente }}</a>
    </mat-nav-list>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-content style="font-size: 30px; padding: 15px;"><b>Mi Tarabajo</b></mat-card-content>
    <mat-divider></mat-divider>
    <mat-tab-group>
      <mat-tab label="Pendientes">

        <!-- <mat-selection-list style="height: 100%;" #shoes>

          <div class="scroll-container-procedimientos">
            <mat-list-option style="height: auto; padding: 10px 0;" *ngFor="let procedimiento of procedimientos">
              <div class="text-content">
                {{ procedimiento.procedimiento }}
              </div>
            </mat-list-option>
          </div>

          <mat-divider></mat-divider>
        </mat-selection-list> -->

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <mat-checkbox class="example-margin">{{node.procedimiento}}</mat-checkbox>
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.procedimiento">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.procedimiento}}
          </mat-tree-node>
        </mat-tree>
      </mat-tab>
      <mat-tab label="Completados">Content 2</mat-tab>
    </mat-tab-group>
  </mat-card>

  <button style="position: fixed; right: 10px; bottom: 10px;" mat-fab extended color="accent"
    (click)="registrarPacienteDialog()">
    <mat-icon>accessibility</mat-icon>
    Registrar Paciente
  </button>
</div>
