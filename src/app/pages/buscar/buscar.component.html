<div class="parent">
  <div class="div1">
    <div class="example-header">
      <mat-form-field style="display:block">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCompletoPaciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres Completos </th>
        <td mat-cell *matCellDef="let element"> {{element.nombresPaciente}} {{element.apellidosPaciente}} </td>
      </ng-container>

      <ng-container matColumnDef="dniPaciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dniPaciente}} </td>
      </ng-container>

      <ng-container matColumnDef="estadoAtencion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoAtencion.nombreEstadoAtencion}} </td>
      </ng-container>

      <ng-container matColumnDef="Acceder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acceder </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openDialog(element)">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados por la siguiente busqueda: "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="div2">
    Filtros
  </div>
</div>
