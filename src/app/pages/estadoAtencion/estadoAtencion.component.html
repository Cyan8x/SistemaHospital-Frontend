<router-outlet></router-outlet>

<mat-card>
  <mat-card-content style="font-size: 30px; background-color: #333854; color: white;">Mantenimiento de Estados de Atencion</mat-card-content>
</mat-card>
<mat-divider></mat-divider>
<div style="margin: 30px;">
  <div class="example-header">
    <mat-form-field style="display:block">
      <mat-label>Buscar Estado Atencion</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar Estado Atencion">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="estado_atencion_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.estado_atencion_id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreEstadoAtencion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreEstadoAtencion}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" [disabled]="mostrarEdicion" (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="openConfirmacionEliminacionDialog(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <button mat-fab color="accent" style="float: right" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
