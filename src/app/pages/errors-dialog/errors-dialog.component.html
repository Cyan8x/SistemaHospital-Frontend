<mat-card>
  <mat-card-header>
    <mat-card-title>Surigieron algunos inconvenientes, revisalos:</mat-card-title>
    <mat-card-subtitle *ngFor="let mess of errorMessages" style="font-size: 17px; padding: 10px 0;">-{{ mess }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="closeDialog()">Entendido</button>
  </mat-card-actions>
</mat-card>
