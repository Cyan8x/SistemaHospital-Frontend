<div style="margin: 20px;">
  <h1>Eliminar</h1>
  <mat-divider></mat-divider>

  <div>
    <h2>¿Está seguro de eliminar la asistencia?</h2>
  </div>

  <button mat-raised-button color="primary" (click)="eliminar(asistencia)">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" (click)="cerrar()">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</div>
