<router-outlet></router-outlet>

<mat-card>
  <mat-card-content style="font-size: 30px; background-color: #333854; color: white;">ROLES</mat-card-content>
</mat-card>
<mat-divider></mat-divider>
<div class="example-header">
  <mat-form-field style="display:block">
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar Rol">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="rol_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.rol_id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreRol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreRol}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcionRol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionRol}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog(element)">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="primary" (click)="eliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
